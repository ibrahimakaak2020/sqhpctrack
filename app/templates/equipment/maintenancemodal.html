<div class="modal fade" id="maintenanceModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-tools me-2"></i>Create Maintenance Record
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST" action="{{ url_for('equipment.new_maintenance', sn=equipment.sn) }}" class="needs-validation" novalidate>
                {{ form.hidden_tag() }}
                <div class="modal-body">
                    <div class="row g-3">
             

                        <!-- Problem Description -->
                        <div class="col-12">
                            <div class="form-floating">
                                {{ form.problem_description(class="form-control", style="height: 100px") }}
                                {{ form.problem_description.label }}
                            </div>
                        </div>


            
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Create Record
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const isExternalCheckbox = document.querySelector('#is_external');
    const workshopSection = document.querySelector('#workshopSection');
    const companySection = document.querySelector('#companySection');

    isExternalCheckbox.addEventListener('change', function() {
        if (this.checked) {
            workshopSection.classList.add('d-none');
            companySection.classList.remove('d-none');
        } else {
            workshopSection.classList.remove('d-none');
            companySection.classList.add('d-none');
        }
    });
});
</script>
