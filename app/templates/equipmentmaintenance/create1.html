<!-- templates/equipmentmaintenance/create.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{% if equipment %}Edit{% else %}Add New{% endif %} Equipment</h3>
            </div>
            <div class="card-body">
                <form method="POST" id="equipmentForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Equipment Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ equipment.name if equipment else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="serial_number" class="form-label">Serial Number *</label>
                        <input type="text" class="form-control" id="serial_number" name="serial_number"
                               value="{{ equipment.serial_number if equipment else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ equipment.description if equipment else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('equipment.list') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {% if equipment %}Update{% else %}Create{% endif %} Equipment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
