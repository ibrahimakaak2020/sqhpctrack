{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">{{ employee.name }} - {{ employee.position }}</h1>
<form action="{{ url_for('upload_file', employee_id=employee.id) }}" method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
        <input class="form-control" type="file" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<ul class="list-group">
    {% for file in files %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('uploaded_file', employee_id=employee.id, filename=file) }}">{{ file }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
