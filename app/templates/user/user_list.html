
{% extends "base.html" %}
{% block content %}
<h2>User Management</h2>
        
<!-- Search and Add User Button -->
<div class="row mb-3">
    <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
    </div>
    <div class="col-md-6 text-end">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
            Add User
        </button>
    </div>
</div>

<!-- Users Table -->
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>staffno</th>
                <th>staff Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            {% for user in users %}
            <tr>
                <td>{{ user.staffno }}</td>
                <td>{{ user.staffname }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-warning" onclick="editUser('{{ user.id }}', '{{ user.name }}', '{{ user.email }}', '{{ user.role }}')">
                        Edit
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" onclick="deleteUser('{{ user.id }}')">
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    let userModal;
    
    document.addEventListener('DOMContentLoaded', function() {
        userModal = new bootstrap.Modal(document.getElementById('userModal'));
        loadUsers();
        
        // Set up search input listener
        document.getElementById('searchInput').addEventListener('input', function(e) {
            loadUsers(e.target.value);
        });
    });

    function loadUsers(search = '') {
        fetch(`/api/users?search=${encodeURIComponent(search)}`)
            .then(response => response.json())
            .then(users => {
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                users.forEach(user => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editUser(${user.id})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            });
    }
    </script>
    
{% endblock %}
