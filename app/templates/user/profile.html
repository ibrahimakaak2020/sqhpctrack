{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h2 class="mb-0">User Profile</h2>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="display-6 mb-3">{{ user.staffname }}</div>
                        <span class="badge {% if user.isadmin %}bg-danger{% else %}bg-secondary{% endif %} p-2">
                            {% if user.isadmin %}Administrator{% else %}Staff Member{% endif %}
                        </span>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6 mx-auto">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Staff Number:</strong>
                                    <span>{{ user.staffno }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    {% if current_user.isadmin or current_user.staffno == user.staffno %}
                    <div class="text-center mt-4">
                        <a href="{{ url_for('user.update_user', staffno=user.staffno) }}" 
                           class="btn btn-dark btn-lg px-4">
                            <i class="fas fa-edit me-2"></i>Edit Profile
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
