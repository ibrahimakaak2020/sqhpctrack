{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">Employee File Archive System</h1>
<a href="{{ url_for('add_employee') }}" class="btn btn-primary mb-4">Add Employee</a>
<ul class="list-group">
    {% for employee_id, employee in employees.items() %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('employee_details', employee_id=employee_id) }}">{{ employee.name }} - {{ employee.position }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
